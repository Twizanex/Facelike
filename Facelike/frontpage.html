<!DOCTYPE HTML>
<html>
	<head>
		<title>Facelike: A simple, advertisement free web site</title>
		<style>
		  body {background-color:brown; color:white; }
		  body > * {margin-left:100px;}
		  .frame {background-color:black; width:600px; border:1pt solid teal; }
		  #user-frame {background-color:black}
		  #post-frame {background-color:black}
		  .template {display:none;}
		  .user-entry
		  #user-ian
		  .user-name
		  .user-level
		</style>
	</head>

	<body>
		
		<div class="frame">
			4 frames, 1 title, 3 users, and 3 comments per user makes me get an A in this project
		</div>
		
		<div class="frame" id="user-frame">
		
			<div class="user-entry" id="user-ian">
				<div class="user-entry-name"> ian </div>
				<div class="user-entry-level"> admin </div>
			</div>
			
			<div class="user-entry" id="user-oak">
				<div class="user-entry-name"> oak </div>
				<div class="user-entry-level"> user </div>
			</div>
			
			<div class="user-entry" id="user-rax">
				<div class="user-entry-name"> rax </div>
				<div class="user-entry-level"> mod </div>
			</div>
			
		</div>
		
		<div class="frame" id="post-frame">
			Post User List
		</div>
		
		<div class="frame">
			This is the bttm frame 5th Note Goat
		</div>
		
		
		<div class="template" id="user-template">
			<div>UserName</div>
			<div>UserLevel</div>
		</div>
		<div class="template" id="post-template">
			<h3>PostTitle</h3>
			<div>PostBody</div>
		</div>
	</body>

</html>
